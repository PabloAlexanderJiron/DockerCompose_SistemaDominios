services:
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --preferred-challenges dns --force-renewal --email pablogalaxys23ultra@gmail.com -d dev-ops.hub-aplicaciones.com --agree-tos
